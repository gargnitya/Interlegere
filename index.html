<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interlegere</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="tabs">
      <li class="tab active" data-tab="home">Home</li>
      <li class="tab" data-tab="writing">Writing</li>
      <li class="tab" data-tab="photography">Photography</li>
      <li class="tab" data-tab="design">Product Design</li>
      <li class="tab" data-tab="personal-projects">Personal Projects</li>
      <li class="tab" data-tab="tags">Tags</li>
      <li class="tab" data-tab="about">About Me</li>
    </ul>
  </nav>

  <!-- HOME -->
  <section id="home" class="tab-content active">
    <h2>Published Lately</h2>
    <div id="latest-list" class="latest-grid"></div>
  </section>

  <!-- WRITING -->
  <section id="writing" class="tab-content">
    <h2>Writing</h2>
    <div id="writing-list" class="writing-grid"></div>
  </section>

  <!-- PHOTOGRAPHY -->
  <section id="photography" class="tab-content">
    <h2>Photography</h2>
    <div class="photo-grid" id="photo-grid"></div>
    <div class="photo-scroll">
      <button id="photo-prev">❮</button>
      <button id="photo-next">❯</button>
    </div>
  </section>

  <!-- PRODUCT DESIGN -->
  <section id="design" class="tab-content">
    <h2>Product Design</h2>
    <div id="design-list" class="design-grid"></div>
  </section>

  <!-- PERSONAL PROJECTS -->
  <section id="personal-projects" class="tab-content">
    <h2>Personal Projects</h2>
    <div class="projects-list" id="projects-list"></div>
  </section>

  <!-- TAGS -->
  <section id="tags" class="tab-content">
    <h2>Explore by Tag</h2>
    <div id="tag-list" class="tag-grid"></div>
    <h3>Content Under This Tag</h3>
    <div id="tag-results" class="tag-results-grid"></div>
  </section>

  <!-- ABOUT ME -->
  <section id="about" class="tab-content">
    <h2>About Me</h2>
    <div id="about-content" class="about-body"></div>
  </section>

  <!-- Modal for Projects -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProjectModal()">&times;</span>
      <div id="modal-body"></div>
      <h3>Related Content</h3>
      <div id="related-list"></div>
    </div>
  </div>

  <!-- Photo Lightbox -->
  <div id="photo-lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <button class="nav-btn prev" onclick="previousPhoto()">❮</button>
      <img id="lightbox-img" src="" alt="">
      <button class="nav-btn next" onclick="nextPhoto()">❯</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
